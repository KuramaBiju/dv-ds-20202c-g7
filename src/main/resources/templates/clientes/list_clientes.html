<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Administrador de Clientes</title>
</head>
<body>
<div class="container">   
        <h1>Listado de Clientes</h1>
        <br />   
  <table class="table table-condensed">
            <tbody>
                <tr>
                    <th><a href="/tienda">Volver al men√∫ pricipal</a></th>
                    <th>&nbsp;</th>
                    <th><a href="/tienda/clientes/new">Crear un nuevo Cliente</a></th>
                </tr>
            </tbody>
        </table>
        <br />
        </div>
        <div class="container">      
  <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Cliente ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listClientes}">
                    <td th:text="${cliente.id}">Cliente ID</td>
                    <td th:text="${cliente.nombre}">Nombre</td>
                    <td th:text="${cliente.apellido}">Apellido</td>
                    <td><a th:href="@{'/tienda/clientes/edit/' + ${cliente.id}}">Editar</a>
                        &nbsp;&nbsp;&nbsp; <a
                        th:href="@{'/tienda/clientes/delete/' + ${cliente.id}}">Borrar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
