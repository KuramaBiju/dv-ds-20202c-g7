<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Administrador de Ventas</title>
</head>
<body>
      
<div class="container">   
        <h1>Listado de Ventas</h1>
        <br />

        <table>
            <tbody>
                <tr>
                    <th><a href="/tienda">Volver al men√∫ pricipal</a></th>
                    <th>&nbsp;</th>
                </tr>
            </tbody>
        </table>
        <br />
         </div>
               <div class="container">      
  <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Venta ID</th>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${listVentas}">
                    <td th:text="${venta.id}">Venta ID</td>
                    <td th:text="${venta.fecha}">Fecha</td>
                    <td th:text="${venta.razonSocial}">Cliente</td>
                    <td th:text="${venta.importeFinalStr}" style="text-align:right;">Importe Final</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
